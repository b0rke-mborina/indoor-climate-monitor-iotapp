plugins {
    id "application"
}
apply plugin : "java"

group = 'iot'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

ext {
    javaMainClass = "iot.Main"
}

application {
    mainClassName = javaMainClass
}